{% macro navlink(request, endpoint, text, icon='') %}
{% if icon %}
  {% set icon='<i class="' ~ icon ~ '"></i>' %}
{% endif %}
{%- if request.endpoint.endswith(endpoint) %}
<li class='active'><a href='#'>{{icon|safe}} {{text}}</a></li>
{% else %}
<li><a href='{{url_for(endpoint)}}'>{{icon|safe}} {{text}}</a></li>
{%- endif %}
{% endmacro %}
