{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h1>Sunset <small>Oct 15 2012</small></h1>
    </div>

    <div id="DetailsCarousel" class="carousel slide" data-interval="5000">
        <div class="carousel-inner">
            <div class="item active">
                <img src="{{ url_for('static', filename='img/art/sunset.png') }}" alt="Sunset">
            </div>
            <div class="item">
                <img src="{{ url_for('static', filename='img/art/settings/couch/sunset.jpg') }}" alt="Sunset above couch">
            </div>
        </div>
        <a class="carousel-control left" href="#DetailsCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#DetailsCarousel" data-slide="next">&rsaquo;</a>
    </div>
{% endblock %}

{% block extra_js %}
<script type="text/javascript">
$(function(){
   $('.carousel').carousel();
});
</script>
{% endblock %}
